---
layout: default
---
{% include header.html %}

<main>

    <article>
        {{content}}
    </article>

    <aside>
        {% if page.date %}
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
        {% endif %}

        {% for tag in page.tags %}
            {% if forloop.index == 1 %}
                , in
            {% else %}
                ,
            {% endif %}
            <span class="post-tag-{{tag}}"><a href="/tag/{{tag | downcase}}/">{{tag}}</a></span>
        {% endfor %}

        <a href="{{ "/"  | prepend: site.baseurl  }}">Home...</a>
    </aside>

</main>

{% include footer.html %}
