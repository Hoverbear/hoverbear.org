---
title: "Tag Listing"
layout: page
---
<h2>Listing for tag: {{ page.tag }}</h2>
<ul>
{% for post in page.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{% if post.date %}}{{ post.date | date_to_string }} {{% endif %}} | Tags: {{ post | tags }})</li>
{% endfor %}
</ul>

<h3>All Tags:</h3>
<div id="tag-cloud">
  {{ site | tag_cloud }}
</div>
