{% extends "default.html" %}

{% import "macros/post.html" as post %}

{% block content %}
    {% for term in terms  %}
        <section>
            <h2><a href="{{ term.permalink }}">{{ term.name }}</a></h2>
            {% for post in term.pages  %}
                {{ post::metadata(post=post) }}
                {% if loop.last != true %}
                    <hr>
                {% endif %}
            {% endfor %}
        </section>
    {% endfor %}
{% endblock content %}
