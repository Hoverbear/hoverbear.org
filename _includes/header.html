<header>
    <div id="cover-wrapper">
      {% if page.image %}
        <img id="cover" src="{{ page.image  | prepend: site.baseurl }}">
      {% else %}
        <img id="cover" src="{{ site.cover  | prepend: site.baseurl }}">
      {% endif %}
    </div>

    <div class="title">
      {% if page.title %}
        <h1>{{ page.title }}</h1>
      {% else %}
        <h1>{{ site.title }}</h1>
        <p class="description">{{ site.description }}</p>
      {% endif %}
    </div>


    <nav id="pages">
      <ul>
        <li><a href="{{ site.baseurl }}/">Index</a></li>
        {% for item in site.pages %}
            {% if item.title != null and item.layout == "page" %}
                <li>
                  <a class="{% if page.url == item.url %}active{% endif %}" href="{{ item.url }}">
                    {{ item.title }}
                  </a>
                </li>
            {% endif %}
        {% endfor %}
      </ul>
    <nav>
</header>
